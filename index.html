<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Mercadona</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
            <img class="logo" src="./assets/logo.png">
    </header>
    <section class="container">
        <main class="main custom-border">
            <h2 class="food-title">Fruta</h2>
            <div id="listItems" class="listItems"></div>
        </main>
        <aside class="cart custom-border">
            <p class="cart-title">Carro</p>
            <div id="noProducts" class="cart-no-products">
                <!--Cuando no hay productos-->
                <p class="no-products-text">Todavía no has añadido ningún producto. Cuando lo hagas ¡verás los productos aquí!</p>
            </div>
            <div id="cartItems" class="cart-items">
                <!--Cuando hay productos-->
            </div>
        </aside>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div>
                <img class="footer-img" src="./assets/logo-footer.png">
            </div>
            <div class="footer-links">
                <div class="footer-link-column">
                    <a class="footer-link" href="#">Trabaja con nosotros</a>
                    <a class="footer-link" href="#">Acerca de nosotros</a>
                    <a class="footer-link" href="#">Preguntas frecuentes</a>
                </div>
                <div class="footer-link-column">
                    <a class="footer-link" href="#">Blog</a>
                    <a class="footer-link" href="#">Contacto</a>
                    <a class="footer-link" href="#">Seguridad</a>
                </div>
                <div class="footer-link-column">
                    <a class="footer-link" href="#">Facebook</a>
                    <a class="footer-link" href="#">Twitter</a>
                    <a class="footer-link" href="#">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
</body>
</html>
